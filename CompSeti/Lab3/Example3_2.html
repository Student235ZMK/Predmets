<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Неупорядоченный список</title>
</head>
<body>
<h1>Список изуынных тегов</h1>
<ul type="circle">
    <li>html</li>
    <li>head</li>
    <li>body</li>
    <li>title</li>
    <li>p</li>
    <li>ul</li>
    <!-- Добавьтье пункты сюда -->
</ul>
<p>Неупордоченный список используеться для простого
    перечисления объектов, когда порядок неважен.</p>
</body>
</html>
