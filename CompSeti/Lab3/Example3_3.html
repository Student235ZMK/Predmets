<!DOCTYPE html>

    <title>Упорядоченный спиосок</title>

<body>
<h1>Какие бывают заголовки?</h1>
<p>Теги заголовков и подзаговков в порядке убывания значимости:</p>
<ol type="I" start="2">
    <li align="left">h1</li>
    <li>h2</li>
    <li>h3</li>
    <li>h4</li>
    <li>h5</li>
    <li>h6</li>
    <!-- Добавьтье пункты сюда -->
</ol>
<p>Упорядоченный список используеться
для преечисления объектов
или действий, когда важен порядок.</p>
